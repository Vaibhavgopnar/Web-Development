<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav's Fitness Club</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<link rel="stylesheet" href="style.css">

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="img/fitness.jpg" alt="">
            <div>Vaibhav Fitness</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Login</button>
            <button class="btn">Register</button>
        </div>
    </header>

    <div class="container">
        <h1>Join the best gym of Pune</h1>
        <form action="FirstCode.js">
            <div class="form group">
                <input type="text" name="" id="" placeholder="Enter Your Name">
                <input type="text" name="" id="" placeholder="Enter Your Age">
                <input type="text" name="" id="" placeholder="Enter Your Gender">
                <input type="text" name="" id="" placeholder="Enter Your Locality">
                <input type="text" name="" id="" placeholder="Enter Your Phone no.">
                <input type="text" name="" id="" placeholder="Enter Your Email">

            </div>
            <button>Submit</button>
        </form>
    </div>

</body>

</html>
