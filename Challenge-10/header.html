          <!-- modal-content -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-label="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header d-flex flex-column align-items-center">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <img src="Images/logo.png" alt="modal logo">
                </div>
                <div class="modal-body">
                  <!-- Addition of Tabs -->
                  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a href="#login" id="tab1" class='nav-link active' style="border-color: white;" aria-controls="login"
                        aria-selected='true' role="tab" tabindex=1 data-toggle='tab'>LOGIN</a>
                    </li>
                    <li class="nav-item">
                      <a href="#create-account" id="tab2" class='nav-link' style="border-color: white;"
                        aria-controls="create-account" aria-selected='false' role="tab" tabindex=0 data-toggle='tab'>CREATE
                        ACCOUNT</a>
                    </li>
                  </ul>
                  <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane active" id="login" role="tabpanel" aria-labelledby="tab1" aria-hidden='false'>
                      <!-- Addition of Form 1 -->
                      <form class="d-flex flex-column">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address <span class='required'>*</span></label>
                          <input type="email" class="form-control" id="exampleInputEmail1" role="email"
                            placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password <span class='required'>*</span></label>
                          <div class="input-group d-flex flex-row">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <i class="fa-regular fa-eye"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-orange rounded-0">SIGN
                          IN</button><br>
                        <button type="submit" class="btn btn-default2 rounded-0" id="forgotbtn">FORGOT YOUR
                          PASSWORD?</button>
                      </form>
                    </div>
                    <div class="tab-pane" id="create-account" role="tabpanel" aria-labelledby="tab2" aria-hidden='true'>
                      <!-- Addition of Form 2 -->
                      <form class="d-flex flex-column">
                        <div class="form-group">
                          <label for="exampleInputUsername2">Username <span class='required'>*</span></label>
                          <input type="text" class="form-control" id="exampleInputUsername2" role="username"
                            placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail2">Email address <span class='required'>*</span></label>
                          <input type="email" class="form-control" id="exampleInputEmail2" role="email"
                            placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword2">Password <span class='required'>*</span></label>
                          <div class="input-group d-flex flex-row">
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <i class="fa-regular fa-eye"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-default btn-hover btn-orange rounded-0">CREATE
                          ACCOUNT</button><br>
                      </form>
